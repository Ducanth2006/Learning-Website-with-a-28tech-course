<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table   {
            border:2px solid ;
            color:red;
            
        }
        th,td {border:2px solid darkorchid;
        }
         .name{
            color:green;
            
        }

    <p>Vào Nhanh <a href="https://www.youtube.com/" target="_blank" title="chuyển đến youtube nhé ">Youtube</a></p>
    <!-- target nếu để mặc định là _self và nó sẽ không mở trang mới còn blank sẽ mở , title giúp khi người dùng di chuột vào chữ đc anchor thì sẽ hiển thị lên
     để báo cho người dùng  -->
     <!--alt của thẻ img có tác dụng để thay thể ảnh rồi  hiện thị văn bản khi ảnh bị lỗi   -->
     <h2>Music</h2>
     <!-- thẻ video chỉ cho phép truyền video từ trong local không được link youtube .... nếu để thêm sẽ dùng inframe -->
     <!-- <video width="300px" height="300px" control loop autoplay muted > control giúp có nút pause tua .. còn loop sẽ giúp hết video tự lặp lại , 
        autoplay chỉ khi có muted
        <source src="link_video.mp4" type="video/mp4 or ogg or webm" #bắt buộc phải ghi xem thuộc loại nào/>
          </video> 
           -->
     <!-- Ở thẻ audio khá giống thẻ video mỗi tội không có height hay width , và nhớ type ở audio khác mỗi là mp3 type sẽ là mpeg
       còn lại vẫn giữ nguyên so vưới ogg or webm  -->
    <table>

                <td>02</td>
