<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Bản đồ ga hà nội</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9244.252706745867!2d105.80127577018875!3d20.9981869821341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135acbef5e67179%3A0x494a59cca41299db!2zSMOgIE7hu5lpIEtodeG6pXQgRHV5IFRp4bq_bg!5e1!3m2!1svi!2s!4v1758966169011!5m2!1svi!2s"
      width="700"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <p>Bài 2</p>
    <br />
    <form>
      <label for="full_name">Họ Và Tên :</label>
      <br />
      <input
        type="text"
        placeholder="Ví dụ: Nguyễn Đức Anh"
        required
        id="full_name"
      />
      <br />
      <label for="email">Email</label><br />
      <input
        type="email"
        placeholder="Ví dụ: ducanhpkk@gmail.com"
        required
        id="email"
      /><br />
      <label for="password">Your Password:</label><br />
      <input
        type="password"
        placeholder="ví dụ:hello233"
        required
        id="password"
      /><br />
      <input type="submit" name="Send" />
      <br />
    </form>
    <br />
    <p>Thanh tìm kiếm :</p>
    <form>
      <label for="search">Search For:</label>
      <input
        type="text"
        max="500"
        placeholder="Tìm kiếm :....vvv"
        id="search"
      />
      <button>Find</button>
    </form>
    <p>Bài 3</p>
    <br />
    <label for="date">Date:</label>
    <input id="date" type="date" /><br />
    <label for="time">Time:</label>
    <input type="time" id="time" /><br />
    <label for="file">Add a File:</label>
    <input type="file" /><br />

    <br />
    <input type="color" /><br />
    <select name="color" multiple size="2">
      <option value="red">red</option>
      <option value="yellow">yellow</option>
      <option value="white">white</option>
      <option value="violet">violet</option>
      <option value="pink">pink</option>
      <option value="black">black</option></select
    ><br />
    <textarea rows="10" cols="30" placeholder="Điền vào đây nhé"></textarea>
    <br />
  </body>
</html>
